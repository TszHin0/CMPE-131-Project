<!DOCTYPE html>
	<html>
		<head>
	    	<title>Snake</title>
		</head>
	
		<body>
			<canvas id="gameCanvas" width="400" height="400"></canvas>
		</body>

		<style>
			#gameCanvas {
    			position: absolute;
    			top:0;
    			bottom: 0;
    			left: 0;
    			right: 0;
    			margin:auto;
			}
		</style>

		<script>
			var posX = 200;
			var posY = 200;
			var speed = 10;
			var foodX=foodY=290;
			var xSpeed=ySpeed=0;
			var trail = [];
			var length = 4;
			var gameOver = false;
			var canvas = document.getElementById("gameCanvas");
			var ctx = canvas.getContext("2d");
			document.addEventListener("keydown", keyDown);
			main();

			function main() {
				if(gameOver){
					alert("You died");
					return;
				}
        		setTimeout(function onTick() {
					snake();
        			main();
        		}, 70)
			}
			
			function snake() {
				posX += xSpeed;
				posY += ySpeed;
				if(posX < 0) {
					posX = canvas.width - speed;
				}
				if(posX > canvas.width - 1) {
					posX = 0;
				}
				if(posY < 0) {
					posY = canvas.height - speed;
				}
				if(posY > canvas.height - 1) {
					posY= 0;
				}
				ctx.fillStyle="black";
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				ctx.fillStyle = "lime";
				ctx.strokestyle = "blue";
				
				for(var i=0; i < trail.length; i++) {
					ctx.fillRect(trail[i].x , trail[i].y, 10, 10);
					ctx.strokeRect(trail[i].x , trail[i].y, 10, 10);
				}

        		for (var i = 1; i < trail.length; i++) {
        			if (trail.length > 4 && trail[i].x == trail[0].x && trail[i].y == trail[0].y) {
	        			xSpeed = ySpeed = 0;
	        			gameOver = true;
	        			return;
        			}
        		}

				if(!gameOver){
					trail.push({x:posX, y:posY});
					
					while(trail.length > length) {
						trail.shift();
					}
				}
			
				if(foodX == posX && foodY == posY) {
					length++;
					foodX = Math.floor(Math.random() * canvas.width / speed) * speed;
					foodY = Math.floor(Math.random() * canvas.height / speed) * speed;
				}
				
				ctx.fillStyle="red";
				ctx.fillRect(foodX, foodY, 10, 10);
			}
			
			function keyDown(evt) {
				switch(evt.keyCode) {
					case 37:
						if(xSpeed != speed){
							xSpeed = -speed;
							ySpeed = 0;
						}
						break;
					case 38:
						if(ySpeed != speed){
							xSpeed = 0;
							ySpeed = -speed;
						}
						break;
					case 39:
						if(xSpeed != -speed){
							xSpeed = speed;
							ySpeed = 0;
						}
						break;
					case 40:
						if(ySpeed != -speed){
							xSpeed = 0;
							ySpeed = speed;
						}
						break;
				}
			}
			
		</script>
	</html>
